name: neo_starrail_chatui
description: "Objected StarRail ChatUI rewrite!"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  loading_animation_widget: ^1.3.0
  flutter_svg: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: StarRailFont_bundle
      fonts:
        - asset: assets/fonts/StarRailFont.ttf
    - family: u2400
      fonts:
        - asset: assets/fonts/u2400.ttf
